<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Elapses</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="label">
        <div class="label-unit">Days</div>
        <div class="label-unit">Hour</div>
        <div class="label-unit">Minute</div>
        <div class="label-unit">Second</div>
      </div>
      <div class="time_elapses">
        <div class="time_elapses-unit" id="days">
          <div class="top">000</div>
          <div class="bottom">000</div>
        </div>
        <div class="time_elapses-unit" id="hours">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <div class="time_elapses-unit" id="minutes">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <div class="time_elapses-unit" id="seconds">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
